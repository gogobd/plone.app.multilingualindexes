[buildout]
#extends = http://dist.plone.org/release/5.0.4/versions.cfg
extends = coredev5.cfg
extensions = mr.developer
parts =
    instance
    test
    code-analysis
    releaser
    i18ndude
    omelette
    robot
develop = .

auto-checkout +=
    plone.app.contenttypes

[sources]
plone.app.contenttypes = git ${remotes:plone}/plone.app.contenttypes.git branch=remove-superfluous-path-injection pushurl=${remotes:plone_push}/plone.app.contenttypes
plone.app.querybuilder = git ${remotes:plone}/plone.app.contenttypes.git branch=master                            pushurl=${remotes:plone_push}/plone.app.contenttypes

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    plone.app.multilingualindexes [test]
    ipdb


[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/plone
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'plone.app.multilingualindexes', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


[versions]
# Don't use a released version of plone.app.multilingualindexes
plone.app.multilingualindexes =

setuptools =
zc.buildout = 2.5.1
zc.recipe.egg = 2.0.3
flake8 = 2.5.4
i18ndude = 4.0.1
robotframework = 3.0
robotframework-ride = 1.5.2.1
robotframework-selenium2library = 1.7.4
robotsuite = 1.7.0
selenium = 2.53.1
plone.testing = 5.0.0
